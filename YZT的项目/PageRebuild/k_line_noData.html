<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="http://cdn.upchinapro.com/assert/swiper/3.4.0/swiper.jquery.min.js"></script>
<script type="text/javascript">
    window.onscroll=function(){ 
        var menu=document.getElementById("menu");
        menu.style.top=document.body.scrollTop +'px';
    } 
    //轮播图
    var swiper = new Swiper('#swiper1', {
        pagination: '#pagination1',
        paginationClickable: '#pagination1',
        nextButton: '#next1',
        prevButton: '#prev1',
        autoplayDisableOnInteraction: false,
        autoplay:3000,
        loop: true,
        speed:500,
    });

    var swiper2 = new Swiper('#swiper2', {
        pagination: '#pagination2',
        paginationClickable: '#pagination2',
        nextButton: '#next2',
        prevButton: '#prev2',
        autoplayDisableOnInteraction: false,
        autoplay:3000,
        loop: true,
        speed:500,
    });
    //提示框
    $(".icon_tip").hover(function(){
        $(this).find(".tip_wrap").show();
    },function(){
         $(this).find(".tip_wrap").hide();
    });
     // 菜单展开
     $(".list_tow").click(function(){
          $(this).toggleClass("open");
          $(this).parent().find(".list_box").slideToggle();
     });

</script>
